<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="stylesheet" href="style.css">
  
  <!-- link font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit&display=swap" rel="stylesheet">

</head>
<body>
      <!-- set main to flex for card background go center -->
      <main>
        <!-- card background set flex -->
        <section class="container">
          
          <!-- Item 1 -->
          <div class="content-img">
            <img src="images/image-equilibrium.jpg" class="main-img" alt="">
            <div class="box-view">
              <img src="images/icon-view.svg" class="view-img" alt="">
            </div>
          </div>

          <!-- Item 2 -->
          <div class="content"> 
           <h1>Equilibrium #3429</h1> 
           <p class="paragraph">Our Equilibrium collection promotes<br>balance and calm.</p> 
           
            <div class="price-day">
              <img src="images/icon-ethereum.svg" alt="ethereum">
              <h2> 0.041 ETH</h2> 
              <img src="images/icon-clock.svg" class="clock" alt="clock">
              <p class="days"> 3 days left</p> 
            </div>

            <hr>
              <div class="footer">
                <img src="images/image-avatar.png" class="avatar" alt="">
                <span class="creation">Creation of <span class="jules"> Jules Wyvern</span></span>
              </div>
          </div>
       </section> 
    </main>
</body>
</html>
